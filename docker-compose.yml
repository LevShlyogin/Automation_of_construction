version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: clapans_calculator_backend
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=${POSTGRES_SERVER}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PROJECT_NAME=${PROJECT_NAME}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - ENVIRONMENT=local
    labels:
      - "log=enabled"
      - "com.docker.compose.project=shift-happens"
      - "com.docker.compose.service=backend-shift-api"
    ports:
      - "5253:5253"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic.ini:/app/alembic.ini
      - ./backend/entrypoint.sh:/app/entrypoint.sh

  frontend:
    build: ./frontend
    container_name: clapans_calculator_frontend
    restart: always
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "5252:5252"
    depends_on:
      - backend

  db:
    image: postgres:17
    container_name: clapans_calculator_db
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./db/init.dump:/docker-entrypoint-initdb.d/init.dump
      - ./db/restore.sh:/docker-entrypoint-initdb.d/restore.sh
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5254:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata: